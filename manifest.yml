---
language: nodejs
default_versions:
- name: node
  version: 4.6.2
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- cf_spec/
- log/
- test/
- bin/package
- buildpack-packager/
- nodejs_buildpack-*v*.zip
url_to_dependency_map:
- match: node\/v(\d+\.\d+\.\d+)
  name: node
  version: "$1"
dependencies:
- name: node
  version: 4.6.1
  uri: https://buildpacks.cloudfoundry.org/dependencies/node/node-4.6.1-linux-x64.tgz
  sha256: 96f37e4bf5f8adafc6a15cdc95bbe6195ccd4c11c65139aca77d5565e17892f5
  cf_stacks:
  - cflinuxfs3
